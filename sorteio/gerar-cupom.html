<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cupom</title>
    <script src="https://www.teamcriativa.com/SCRIPTS/fonts-and-resets.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <img style="width: 100%;" src="../CUPOM DE DESCONTO.PNG" alt="" srcset="">
        <div id="logo"><img src="LOGO DOM MANOEL.svg" alt="" srcset=""></div>
        
        <div id="premio" class="abas">
            <h3>Você poderá ganhar:</h3>
            <p>1. Churrasco de Cupim para 4 pessoas.</p>
        </div>
        <div id="regras" class="abas">
            <h3>Como participar:</h3>
            <p>1. Escaneie o QRCODE abaixo e cadastre-se.</p>
            <p>2. Siga <strong>@churrascariadommanoel</strong> no instagram. </p>
        </div>
        <h2>Aponte a câmera e cadastre-se:</h2>
        <div id="qrcode"> 
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/QR_Code_Example.svg/368px-QR_Code_Example.svg.png" alt="" srcset="">
            <h2>Código: <span>XYPZ</span></h2>
        </div>


    <img style="width: 100%;" src="../CUPOM DE DESCONTO.PNG" alt="" srcset="">

    
</body>
<body>
    <button>Imprimir Cupom</button>
</body>
</html>
